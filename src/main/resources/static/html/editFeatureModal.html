<div class="modal-demo">
    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">Edit Feature</h4>
	      </div>	      
		    
	      
      	  <div class="modal-body">
           	   <p>Please proceed to edit the feature details as needed.</p>

			  <form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label for="uid" class="col-sm-2 control-label">Feature Id</label>
			    <div class="col-sm-10">
			      <input disabled="disabled" type="text" class="form-control" id="uid" placeholder="Feature name" ng-model="feature.uid">
			    </div>
			  </div>
		  
			  <div class="form-group">
			    <label for="description" class="col-sm-2 control-label">Col1</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="description" placeholder="description" ng-model="feature.description">
			    </div>
			  </div>
		  
			  
			  <div class="form-group">
			    <label for="group" class="col-sm-2 control-label">Col2</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="group" placeholder="group" ng-model="feature.group">
			    </div>
			  </div>
			   		  
			  
			  <div class="form-group">
			    <label for="role" class="col-sm-2 control-label">Col3</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="role" placeholder="role" ng-model="feature.permissions[0]" ng-disabled="isRoleDisabled">
			    </div>
			  </div>
			  
		  
			</form>

      	</div>
      	<br>
	      <div class="modal-footer">
	        <button type="button" ng-click="submitEditFeatureForm(feature)" class="btn btn-primary bt-lg">Edit Feature</button>
	      </div>
    </div>
  </div>
